sudo: required
services:
 - docker

before_install:
 - docker build -t tomislavstojanov/react-test -f ./client/Dockerfile.dev ./client

script:
 - docker run -e CI=true tomislavstojanov/react-test npm test

after_success:
 - docker build -t tomislavstojanov/multi-client ./client
 - docker build -t tomislavstojanov/multi-nginx ./nginx
 - docker build -t tomislavstojanov/multi-server ./server
 - docker build -t tomislavstojanov/multi-worker ./worker
 # Log in to the docker CLI
 - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
 # Take those images and push them to docker hub
 - docker push tomislavstojanov/multi-client
 - docker push tomislavstojanov/multi-nginx
 - docker push tomislavstojanov/multi-server
 - docker push tomislavstojanov/multi-worker


